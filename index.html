<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="temp"></div>
        </div>
        <div class="right">
            <div class="top">
                <div class="city-name"></div>
                <div class="clouds">

                    <div class="description"></div>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z" />
                    </svg>
                </div>
            </div>
            <div class="bottom">
                <div class="description"></div>
                <div class="humidity"></div>
                <div class="wind-speed"></div>
                <div class="feels-like"></div>
                <div class="minmax">
                    <div id="min-temp"></div>
                    <div id="max-temp"></div>
                </div>
            </div>
            
        </div>
            
    </div>

    <div class="form-div">
        <form action="#">
            <input type="tel" name="city" id="city" placeholder="Search a city" autocomplete="off" required>
            <button type="submit">Search</button>
        </form>
        <div class="error-div"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
