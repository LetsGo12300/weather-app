<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="temp"></div>
        </div>
        <div class="right">
            <div class="top">
                <div class="city-name"></div>
                <div class="clouds">
                    <div class="description"></div>
                    <img alt="" id="image" width="50" height="50">
                </div>
            </div>
            <div class="bottom">
                <div class="description"></div>
                <div class="humidity"></div>
                <div class="wind-speed"></div>
                <div class="feels-like"></div>
                <div class="minmax">
                    <div id="min-temp"></div>
                    <div id="max-temp"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-div">
        <form action="#">
            <input type="text" name="city" id="city" placeholder="Search a city" autocomplete="off" required>
            <button type="submit">Search</button>
        </form>
        <div class="error-div"></div>
    </div>

    <div class="footer">
        <div>
            Based on <a href="https://openweathermap.org/" class="">OpenWeather</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
